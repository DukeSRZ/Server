<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head th:include="layout :: htmlhead" th:with="title='通信探测'"></head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">

        <form id="probeSearch" class="layui-form layui-form-pane" method="post" action="" style="margin-top: 20px;">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">探测时间</label>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input name="create_time" id="create_time" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                    <div class="layui-form-mid">-</div>
                    <div class="layui-input-inline" style="width: 200px;">
                        <input name="update_time" id="update_time" placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off"
                               class="layui-input" type="text"/>
                    </div>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button class="layui-btn" lay-submit="" lay-filter="searchSubmit">提交</button>
                </div>
            </div>
        </form>

        <!--<hr class="layui-bg-blue"/>-->
        <hr class="layui-bg-black"/>

        <button class="layui-btn layui-btn-normal" onclick="addProbe()">添加探测</button>

        <table id="probeList" lay-filter="probeTable"></table>
    </div>


    <!--添加或编辑应用-->
    <div id="setProbe" class="layer_self_wrap" style="width:500px;display:none;">
        <form id="appForm" class="layui-form layui-form-pane" method="post" action=""
              style="margin-top: 20px;margin-left:120px">
            <input id="pageNum" type="hidden" name="pageNum"/>
            <input id="id" type="hidden" name="id"/>
            <div class="layui-form-item">
                <label class="layui-form-label">源IP</label>
                <div class="layui-input-inline">
                    <input id="source_ip" name="source_ip" lay-verify="required" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">源端口</label>
                <div class="layui-input-inline">
                    <input id="source_port" name="source_port" lay-verify="required" autocomplete="off"
                           class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目标IP</label>
                <div class="layui-input-inline">
                    <input id="target_ip" name="target_ip" lay-verify="required" autocomplete="off" class="layui-input"
                           type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">目标端口</label>
                <div class="layui-input-inline">
                    <input id="target_port" name="target_port" lay-verify="required" autocomplete="off"
                           class="layui-input" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block" style="margin-left: 10px;">
                    <button class="layui-btn" lay-submit="" lay-filter="appSubmit">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="/js/dateUtils.js"></script>
    <script src="/js/tool/probe.js"></script>

</div>
</body>
</html>
