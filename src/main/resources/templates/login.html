<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--head部分-->
<head th:include="layout :: htmlhead" th:with="title='后台管理'">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统·登录</title>
    <link rel="stylesheet" href="layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="css/login2.css" media="all"/>
    <style>
        /* 覆盖原框架样式 */
        .layui-elem-quote {
            background-color: inherit !important;
        }

        .layui-input, .layui-select, .layui-textarea {
            background-color: inherit;
            padding-left: 30px;
        }
    </style>
</head>
<body>
<div>
    <!-- Head -->
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-sm12 layui-col-md12 zyl_mar_01"
                 style="margin-top: 20px;font-size: 14px; color: #666;">
                <blockquote class="layui-elem-quote">后台登录界面</blockquote>
            </div>
        </div>
    </div>
    <!-- Head End -->

    <!-- Carousel -->
    <div class="layui-row">
        <div class="layui-col-sm12 layui-col-md12">
            <div class="layui-carousel zyl_login_height" id="zyllogin" lay-filter="zyllogin">
                <div carousel-item="">
                    <div>
                        <div class="zyl_login_cont" style="width: 100%; height: 100%; background-color: #009688;"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Footer -->
    <div class="layui-row">
        <div class="layui-col-sm12 layui-col-md12 zyl_center zyl_mar_01"
             style="text-align: center;font-size: 14px; color: #666;">
            © 2020 - 运维后台管理系统登录界面 || 版权所有
        </div>
    </div>
    <!-- Footer End -->

    <div class="zyl_lofo_main"
         style="background-color: rgba(255,255,255,0.9); width: 450px; height: 350px;position: absolute; right: 10%; top: 22%; z-index: 99999999;">
        <fieldset class="layui-elem-field layui-field-title zyl_mar_02"
                  style="margin-top: 30px;font-size: 14px; color: #666;">
            <legend>欢迎登录 - 运维后台管理系统</legend>
        </fieldset>
        <div class="layui-row layui-col-space15">
            <form id="useLogin" class="layui-form zyl_pad_01" style="padding: 5px 20px 5px 20px;" action="">
                <div class="layui-col-sm12 layui-col-md12">
                    <div class="layui-form-item">
                        <input type="text" name="username" lay-verify="required|username" autocomplete="off"
                               placeholder="账号" class="layui-input" style="padding-left: 27px;">
                        <i class="layui-icon layui-icon-username"
                           style="position: absolute; left: 5px; top: 8px; font-size: 20px;color: #666;"></i>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-md12">
                    <div class="layui-form-item">
                        <input type="password" name="password" lay-verify="required|password" autocomplete="off"
                               placeholder="密码" class="layui-input" style="padding-left: 27px;">
                        <i class="layui-icon layui-icon-password"
                           style="position: absolute; left: 5px; top: 8px; font-size: 20px;color: #666;"></i>
                    </div>
                </div>
                <div class="layui-col-sm12 layui-col-md12">
                    <button id="loginBtn" class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="login">立即登录
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/jparticle.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
